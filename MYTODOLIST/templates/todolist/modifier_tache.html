{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modifier la tâche</title>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-[#002D74] mb-6">Modifier la tâche</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="text" name="tache" value="{{ tache.tache }}" class="w-full p-2 border rounded-lg">
                <select class="w-full p-2" name="statut" id="statut">
                    <option value="{{ tache.status }}">{{tache.get_status_display}}</option>
                    <option value="A faire">A faire</option>
                    <option value="En cours">En cours</option>
                    <option value="Terminé">Terminé</option>
                </select>
                <input type="date" name="date_limite" value="" class="w-full p-2 border rounded-lg">
                <div class="flex gap-2">
                    <button type="submit" class="bg-[#002D74] text-white px-4 py-2 rounded-lg hover:scale-105 duration-300">Enregistrer</button>
                    <a href="{% url 'list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:scale-105 duration-300">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
