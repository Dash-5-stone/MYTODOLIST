{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div  class="bg-gray-200 flex rounded-2xl max-w-3xl shadow-w-3xl items-center p-2">
            <div class="md:block p-20 rounded-xl hidden w-1/2  bg-[#377ae7] h-full" >
                <h1 class="font-bold text-3xl text-white">Bienvenue!</h1>
                <p class="font-bold text-2xl mt-3 "> Ne ratez aucune de vos taches en vous inscrivant sur notre page</p>

            </div>




            <div class="md:w-1/2 px-16 rounded-xl h-full" class="md:block p-2 hidden w-1/2 ">
                <h1 class="font-bold text-2xl items-center">Creer un compte</h1>
                <form method="POST" action="{% url 'register' %}" class="flex flex-col">
                    {% csrf_token %}
                    <div class="relative">
                        <input class="p-2 mt-5 w-full rounded-xl border " name="nom" type="text" placeholder="Nom" required>
                        <div class="relative">
                            <input class="p-2 mr-5 mt-5 w-full rounded-xl border " name="email" type="email" placeholder="email" required>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope absolute right-3 top-1/2" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                              </svg>
                        </div>
                        <div class="relative">
                            <input class="p-2 mr-5 mt-5 w-full rounded-xl border " name="password" type="password" placeholder="password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye absolute top-1/2 right-3" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                              </svg>

                        </div>
                  <a href="{% static register.html %}"></a>      
<button class="flex  p-2 mt-5 w-full font-bold text-white text-sm justify-center bg-[#002D74] rounded-xl px-5 " type="submit">S'inscrire</button>

                    </div>
                    {% if messages %}
                    {% for message in messages %}
                        <div class="mt-3 text-red-500 text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                </form>
            </div>
        </div>
      
    </section>

 
</body>
</html>
